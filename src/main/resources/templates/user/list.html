<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">
<head>
<title>User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{user.header.list}">회원 목록</h2>
		<table border="1">
			<tr>
				<th align="center" width="80" th:text="#{user.userId}">아이디</th>
				<th align="center" width="100" th:text="#{user.userName}">사용자명</th>
				<th></th>
			</tr>
			<tr th:if="${#lists.isEmpty(memberList)}">
				<td colspan="6" th:text="#{common.listEmpty}">List is empty.</td>
			</tr>
			<tr th:each="member : ${memberList}">
				<td align="center" th:text="${member.userId}">${member.userId}</td>
				<td align="center" th:text="${member.userName}">${member.userName}</td>
				<td align="center"><button id="subsBtn" th:text="${member.isSubs}? #{user.subs} : #{user.unsubs}">구독</button></td>
			</tr>
		</table>

		<script th:inline="javascript">
			$(document).ready(function() {
				$("#subsBtn").on("click", function() {  
					formObj.submit();  
				});     
			}
		</script>

	</div>
</body>
</html>
