<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/layouts/main_template}">

<head>
<title>User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{user.header.modify}">프로필 수정</h2>
		<form id="member" action="list.html" th:action="@{/user/modify}"
			th:object="${member}" method="POST">
			<input type="hidden" name="userNo" th:field="*{userNo}" />
			<table>
				<tr>
					<td th:text="#{user.userId}">아이디</td>
					<td><input type="text" name="userId" th:field="*{userId}"
						readonly="readonly" /></td>
					<td><span class="error_message"
						th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의
							에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{user.userName}">사용자명</td>
					<td><input type="text" name="userName" th:field="*{userName}" /></td>
					<td><span class="error_message"
						th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName의
							에러 메시지</span></td>
				</tr>
			</table>

		</form>
		<div>
			<button type="submit" id="btnModify" th:text="#{action.modify}">수정</button>
		</div>
		<script>  
			$(document).ready(function() {     
				var formObj = $("#member");     
				$("#btnModify").on("click", function() {  
					formObj.submit();  
				});     
			});
		</script>
	</div>
</body>
</html>
