<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
	<div align="right" th:fragment="header">
		<table>
			<tr sec:authorize="!isAuthenticated()">
				<td width="100"><a href="/user/register"
					th:text="#{header.joinMember}">회원가입</a></td>
				<!-- 로그인 -->
				<td width="100"><a href="../auth/loginForm.html"
					th:href="@{/auth/login}" th:text="#{header.login}">로그인</a></td>
			</tr>
			<tr sec:authorize="isAuthenticated()">
				<td width="100"><span sec:authentication="principal.username">이름~</span>님
				</td>
				<td width="100"><a href="../user/read.html"
					th:href="@{/user/read}" th:text="#{user.profile}">${user.profile}</a></td>
				<td width="100">
					<div style="display: inline-block; margin-bottom: -15px;margin-left: -10px;">
						<form action="loginForm.html" th:action="@{/auth/logout}"
							method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button class="btn btn-link" th:text="#{action.logout}">로그아웃</button>
						</form>
					</div>

				</td>
			</tr>
		</table>
	</div>
</body>
</html>
